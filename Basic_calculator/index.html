<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>basic calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="result" readonly />
      <div class="calculator-buttons">
        <!-- if you want you can add css more by providing class or id you know the rest-->
         <button>7</button>
        <button>8</button>
        <button>=</button>
        <button>6</button>
        <button>5</button>
        <button>*</button>
        <button>4</button>
        <button>3</button>
        <button>/</button>
        <button>2</button>
        <button>1</button>
        <button>-</button>
        <button>AC</button>
        <button>9</button>
        <button>+</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
